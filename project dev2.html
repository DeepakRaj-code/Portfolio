<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c5aaaa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .todo-container {
            background: #ac6666;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 800px;

        }
        .todo-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            height: 60px;
            width: 800px;
            
        }
        .form-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
           
        }
        .form-group input:focus {
            border-color: #007BFF;
            outline: none;
        }
        .btn {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .todo-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .todo-list li button {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .todo-list li button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h2 style="font-family: cursive; font-size: 50px; text-align: center;">To-Do List</h2>
        <div class="form-group">
            <input type="text" id="todoInput" placeholder="Enter a task">
            <button class="btn" id="addTodo">Add</button>
        </div>
        <ul class="todo-list" id="todoList" style="background-color: bisque;"></ul>
    </div>

    <script>
        const todoInput = document.getElementById('todoInput');
        const addTodoButton = document.getElementById('addTodo');
        const todoList = document.getElementById('todoList');

        addTodoButton.addEventListener('click', function() {
            const task = todoInput.value.trim();

            if (task === '') {
                alert('Please enter a task.');
                return;
            }

            const li = document.createElement('li');
            li.textContent = task;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.addEventListener('click', function() {
                todoList.removeChild(li);
            });

            li.appendChild(deleteButton);
            todoList.appendChild(li);

            todoInput.value = '';
        });
    </script>
</body>
</html>
