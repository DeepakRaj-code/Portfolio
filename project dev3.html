<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }
        .header {
            background-color: #232f3e;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .search-bar {
            flex: 1;
            margin: 0 20px;
            display: flex;
        }
        .header .search-bar input {
            flex: 1;
            padding: 10px;
            border: none;
        }
        .header .search-bar button {
            background-color: #febd69;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .header .search-bar button:hover {
            background-color: #f3a847;
        }
        .header .nav {
            display: flex;
            gap: 15px;
        }
        .header .nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        .header .nav a:hover {
            text-decoration: underline;
        }
        .main {
            max-width: 1200px;
            margin: 20px auto;
        }
        .categories {
            display: flex;
            gap: 20px;
            padding: 10px;
            border: 1px solid black;
            background: white;
            margin-bottom: 20px;
        }
        .categories div {
            font-size: 16px;
            color: #007185;
        }
        .categories div a {
            text-decoration: none;
            color: inherit;
        }
        .categories div a:hover {
            text-decoration: underline;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
          gap: 10px;
            height: 300px;
        }
        .product {
            background: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
           
            margin-bottom: 10px;
        }
        
        
        .product button {
            background-color: #febd69;
            border: none;
            margin-top: 40px;
           padding: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        .product button:hover {
            background-color: #f3a847;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">E-SHOP</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="nav">
            <a href="#">Sign In</a>
            <a href="#">Orders</a>
            <a href="#">Cart</a>
        </div>
    </div>
    <div class="main">
        <div class="categories">
            <div><a href="#">Electronics</a></div>
            <div><a href="#">Books</a></div>
            <div><a href="#">Clothing</a></div>
            <div><a href="#">Home & Kitchen</a></div>
        </div>
        <img src="amazon2.jpg" alt="" height="180px" width="1200px">
        <div class="products">
            <div class="product">
                <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img21/MA2024/GW/JanART/BTF/PCQC/1x/Hoodies_372x232._SY116_CB552679973_.jpg" alt="Product" height="180px"width="250px">
                
                
                <button style="height: 30px;">Add to Cart</button>
            </div>
            <div class="product">
                <img src="amazone3.jpg" alt="Product" height="180px"width="250px">
                
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img23/Wireless/Isha/JanART/02._CB552822583_.jpg" alt="Product" height="180px"width="250px">
                
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/61seN4mfgOL._AC_SY200_.jpg" alt="Product" height="180px"width="250px">
                
                <button>Add to Cart</button>
            </div>
            
        </div>
        
    </div>
</div>
<div class="main">
<div class="products">
    <div class="product">
        <img src="https://m.media-amazon.com/images/I/41sXjSVQrbL._AC_SY200_.jpg" alt="Product" height="150px"width="250px">
        
        
        <button style="height: 30px;">Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://m.media-amazon.com/images/I/51246OdUzZL._AC_SY200_.jpg" alt="Product" height="180px"width="250px">
        
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img25/Consumables/JanART/PCShoveler/PC_Shoveler_200x200_1._CB538459578_.jpg" alt="Product" height="180px"width="250px">
        
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img22/WLA/2025/JanART/MSO/DESKTOP/D196606858_PC_Shoveler_200x200_3DD_4._CB552819961_.jpg" alt="Product" height="180px"width="250px">
        
        <button>Add to Cart</button>
    </div>
    
</div>

</div>
</div>

</body>
</html>
